<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$type_name} - 斜厍舒适集成</title>
    <link rel="stylesheet" href="/static/css/mall-header.css">
    <link rel="stylesheet" type="text/css" href="/static/css/left-list.css">
    <link rel="stylesheet" href="/static/css/about.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <script type="text/javascript" src="/static/js/jquery-1.7.1.min.js"></script>
</head>
<body>
{include file="index@public/header"}
<div class="banner">
    <img src="/static/images/about_banner.jpg">
</div>
<div class="main">
    <div class="top">
        <a href="/">首页</a> >
        斜厍舒适集成 >
        <a href="{$type_link}">{$type_name}</a>
    </div>
    <div class="clear"></div>
    <div class="in_page_left">
        <div class="inpage_left_tit">
            <h1><b>斜厍舒适集成</b></h1>
            <ul class="inleft_list_con">
                <li><a href="{:url('swa/context/view','id=1')}"><span>○</span>公司介绍</a></li>
                <li><a href="{:url('swa/article/index','type=4')}"><span>○</span>规章制度</a></li>
                <li><a href="{:url('swa/brand/index')}"><span>○</span>合作品牌</a></li>
                <li><a href="{:url('swa/article/index','type=1')}"><span>○</span>活动与资讯</a></li>
                <li><a href="{:url('swa/article/index','type=3')}"><span>○</span>家装新风尚</a></li>
                <li><a href="{:url('swa/article/index','type=2')}"><span>○</span>舒适家居小常识</a></li>
                <li><a href="{:url('swa/context/view','id=2')}"><span>○</span>联系我们</a></li>
            </ul>
        </div>
    </div>
    <script>
        $(function(){
            $(".inleft_list_con>li").each(function(){
                var url = "{$type_link}";
                var link = $(this).find("a");
                if(link.attr("href")==url){
                    link.addClass("li_on");
                }
            });
        });
    </script>
    <div class="in_page_right f-r">
        <div class="parameter-title">{$subpage_name}</div>
        <div class="intro">
            {$page_content}
        </div>
    </div>
    <div class="clear"></div>
</div>
{include file="index@public/footer"}
</body>
</html>
