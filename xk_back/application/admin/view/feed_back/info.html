<head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a href="{:url('admin/FeedBack/index')}"><i class="fa fa-chevron-left"></i></a>  <small>反馈详情</small></h5>
                </div>
                <div class="ibox-content">
                    <form method="post" action="{:url('admin/categoryattr/update')}" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">反馈客户</label>
                            <div class="col-sm-10">
                                <input value="{$info.name}" disabled type="text" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">反馈内容</label>
                            <div class="col-sm-10">
                                <textarea style="width: 700px; height: 220px;">{$info.content}</textarea>

                                </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                    <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" onclick="javascript :history.back(-1);">返回</button>
                                    </div>
                                    </div>
                                    </form>
                                    </div>
                                    </div>
                                    </div>
                                    </div>
                                    </div>
